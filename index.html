<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rifa - Sorteos El Compa Casi</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    padding: 20px;
  }
  h1, p {
    text-align: center;
  }
  .container {
    background: white;
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,.1);
  }
  .table-container {
    height: 400px;
    overflow-y: scroll;
    border: 1px solid #ccc;
    margin-top: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  td {
    padding: 10px;
    text-align: center;
    cursor: pointer;
    border: 1px solid #eee;
  }
  td.libre {
    background: #25D366;
    color: white;
  }
  td.ocupado {
    background: #ccc;
    color: #777;
    cursor: not-allowed;
  }
  td.seleccionado {
    background: #007BFF;
    color: white;
  }
  .whatsapp-button {
    background: #25D366;
    padding: 10px;
    color: white;
    text-align: center;
    border-radius: 5px;
    text-decoration: none;
    display: none;
    margin: 20px auto 0;
    width: max-content;
    font-weight: bold;
    cursor: pointer;
  }
  .whatsapp-button:hover {
    background: #1ebe57;
  }
  #formulario-datos {
    display: none;
    margin-top: 20px;
  }
  #formulario-datos input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  #enviar-formulario {
    background: #25D366;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="container">
  <h1>ðŸŽŸ Rifa - Sorteos El Compa Casi ðŸŽŸ</h1>
  <p>Selecciona uno o mÃ¡s nÃºmeros y luego haz clic para enviar tu comprobante.</p>

  <div class="table-container">
    <table id="tabla-numeros"></table>
  </div>

  <div id="formulario-datos">
    <input type="text" id="nombre" placeholder="Nombre y Apellido" required>
    <input type="tel" id="telefono" placeholder="NÃºmero de TelÃ©fono" required>
    <button id="enviar-formulario">Enviar Comprobante por WhatsApp</button>
  </div>

  <div style="text-align: center;">
    <button id="whatsapp-button" class="whatsapp-button">Enviar Comprobante</button>
  </div>
</div>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbx9x_Uaww3AV_CcZdcjnPKD2fpaElbEKNFxWySllORi7GVuUYt37DIcRqjmXuU34VCf/exec";
const tabla = document.getElementById('tabla-numeros');
const whatsappBtn = document.getElementById('whatsapp-button');
const form = document.getElementById('formulario-datos');
const btnEnviar = document.getElementById('enviar-formulario');
const seleccionados = new Set();

fetch(apiUrl)
  .then(res => res.json())
  .then(data => {
    let fila;
    data.forEach((item, index) => {
      if (index % 10 === 0) {
        fila = tabla.insertRow();
      }
      const celda = fila.insertCell();
      celda.textContent = item.numero;
      celda.className = item.estado === 'ocupado' ? 'ocupado' : 'libre';
      if (item.estado === 'libre') {
        celda.onclick = () => {
          celda.classList.toggle('seleccionado');
          if (seleccionados.has(item.numero)) {
            seleccionados.delete(item.numero);
          } else {
            seleccionados.add(item.numero);
          }
          actualizarBoton();
        };
      }
    });
  });

function actualizarBoton() {
  whatsappBtn.style.display = seleccionados.size > 0 ? 'block' : 'none';
  form.style.display = 'none';
}

whatsappBtn.addEventListener('click', () => {
  form.style.display = 'block';
  whatsappBtn.style.display = 'none';
});

btnEnviar.addEventListener('click', () => {
  const nombre = document.getElementById('nombre').value.trim();
  const telefono = document.getElementById('telefono').value.trim();
  const numeros = Array.from(seleccionados).join(', ');
  if (!nombre || !telefono) {
    alert('Por favor llena todos los campos.');
    return;
  }
  const mensaje = `Hola, quiero participar en la rifa.\nNombre: ${nombre}\nTelÃ©fono: ${telefono}\nNÃºmeros seleccionados: ${numeros}`;
  const enlace = `https://wa.me/526671895097?text=${encodeURIComponent(mensaje)}`;
  window.open(enlace, '_blank');
});
</script>
</body>
</html>
